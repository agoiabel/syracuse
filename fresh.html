<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/app.css">
    <title>Starter Kit</title>
</head>
<body>
    <div class="container blog">

            <div class="header_banner">

                    <div class="logo"><img src="./images/logo.svg" alt="logo.svg" /></div>
                    <div class="menu"><img src="./images/menu.svg" alt="menu.svg" /></div>
                </header>    
                <p class="page_title">
                    We are always looking for bright

                </p>
            </div>

            <div>
                
            </div>

                <div class="say_hello">Say hello</div>

        <section></section>

                        <a class="footer_item__description"> Work </a>
                        <a class="footer_item__description"> MSBM Diploma </a>
                        <a class="footer_item__description"> Students </a>
                        <a class="footer_item__description"> Careers </a>

                    </div>

                    <div class="footer_item">
                        <a class="footer_item__description"> Blog </a>
                        <a class="footer_item__description"> Facebook </a>
                        <a class="footer_item__description"> Instagram </a>
                        <a class="footer_item__description"> Twitter </a>
                        <a class="footer_item__description"> LinkedIn </a>
                    </div>
                </div>

        </div>
